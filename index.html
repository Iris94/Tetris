<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    
    <div id="gameboyBody">
        <div id="score-screen">
            <p>Score: <br><span id="score"></span></p>
        </div>
        <div id="next-tetra"></div>
        <div id="level-screen">
            <p>Level: </p> <span id="level"></span></div>
        <div id="screen"></div>
        <button id="start">Start</button>
        <div class="controls">
            <button id="rotate-button">Switch</button>
            <button id="down-button">>>></button>
            <button id="left-button">Left</button>
            <button id="right-button">Right</button>
        </div>
    </div>

    <footer><a href="https://www.freepik.com/free-photo/ribbon-light-space_18416567.htm#query=galaxybackground&position=6&from_view=keyword&track=ais?sign-up=facebook">Image by rawpixel.com</a> on Freepik</footer>

</body>
</html>
